

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
</head>
<body>
    <h1>Book a Room</h1>
    <form method="POST">
        <label for="cid">Customer ID:</label><br>
        <input type="text" id="cid" name="cid" required><br><br>

        <label for="room_type(single , double , royal)">Room Type:</label><br>
        <input type="text" id="room_type" name="room_type" required><br><br>

        <label for="check_in">Check-in Date:</label><br>
        <input type="date" id="check_in" name="check_in" required><br><br>

        <label for="check_out">Check-out Date:</label><br>
        <input type="date" id="check_out" name="check_out" required><br><br>

        <input type="submit" value="Book Room">
    </form>
</body>
</html>
