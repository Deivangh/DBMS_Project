
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Room Rent</title>
</head>
<body>
    <h1>Calculate Room Rent</h1>
    <form method="POST">
        <label for="room_type">Room Type:</label><br>
        <input type="text" id="room_type" name="room_type" required><br><br>

        <label for="check_in">Check-in Date:</label><br>
        <input type="date" id="check_in" name="check_in" required><br><br>

        <label for="check_out">Check-out Date:</label><br>
        <input type="date" id="check_out" name="check_out" required><br><br>

        <input type="submit" value="Calculate Rent">
    </form>
</body>
</html>
